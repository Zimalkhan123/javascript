<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grade checking</title>
</head>
<body>
    <script>
      let total_marks=prompt("Enter the marks");
      let  obtained_marks=prompt("Enter the obtained marks");

      let percentage = obtained_marks*100/total_marks;
      switch(true)
      {
        case percentage<=100 && percentage>=90:
        alert("Grade A+");
        break; 
        case percentage<=90 && percentage>=80:
        alert("Grade A");
        break;
        case percentage<=80 && percentage>=70:
        alert("Grade B");
        break;
        case percentage<=70 && percentage>=60:
        alert("Grade C");
        break;
        case percentage<=60 && percentage>=50:
        alert("Grade D");
        default:
        alert("student failed");

      }
    </script>
</body>
</html>
